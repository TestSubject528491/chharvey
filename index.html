<script>
square = function() {
	$('.box-block').height(function() {
		return $(this).width();
	});
	$('.homebuttons .buttontext').css('font-size', function () {
		return $(this).parent().height() / 4 + 'px';
	});
	$('.homebuttons .buttontext').css('margin',function () {
		return ($(this).parent().height() - $(this).height()) / 2 + 'px 0';
	});
	$('.homebuttons').css('margin-top', function() {
		return ($(window).height() - $(this).height()) * 0.382 + 'px';
	});
}
$(document).ready(function() {
	square();
});
$(window).resize(function() {
	square();
});
</script>
