<script>
function squareheight(rectangle) {
	// sets the height of each box link to its width
	$(rectangle).css('height', function() {
		return $(this).width();
	});
}
function makepretty() {
	squareheight('.js-block-link');
	// sets a proportional font size for each box link
	$('.homebuttons .buttontext').css('font-size', function () {
		return $(this).parent().height() / 4 + 'px';
	});
	// vertically aligns the font in each box link
	$('.homebuttons .buttontext').css('margin',function () {
		return ($(this).parent().height() - $(this).height()) / 2 + 'px 0';
	});
	// centers the group of box links on the page
	$('.homebuttons').css('margin-top', function() {
		return ($(window).height() - $(this).height()) * 0.382 + 'px';
	});
}

$(document).ready(function() {
	makepretty();
});
$(window).resize(function() {
	makepretty();
});
