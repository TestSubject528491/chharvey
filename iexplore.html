<!DOCTYPE html>
<html>
<head>
<title>Internet Explorer is Terrible.</title>
<meta charset="UTF-8"/>
<style>
body {
  font-family: 'Cambria',serif;
  text-align: center;
  line-height: 120px;
  color: #454545;
  background-color: #00ccff;
  text-shadow: #545454 2px 2px 10px;
}
h1,
p {
  padding: 0;
  margin: 0;
}
h1 {
  margin: 60px 0;
  font-size: 96px;
}
p {
  font-size: 48px;
}
a {
  font-size: 32px;
  text-decoration: none;
  color: #fff;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<h1>Error.</h1>
<p title="Do your PC a favor and install a respectable browser such as Google Chrome, Mozilla Firefox, Apple Safari, or Opera maybe.">Please
  uninstall Internet Explorer and try again.</p>
<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
<script>
$('body').append($('<p>').append(
  $('<a>')
  .attr('href','#')
  .text('Or, proceed at your own risk.')
  .click(function () {
    if (window.confirm('Are you sure you want to continue, knowing that you have a terrible browser installed?')) {
      $(this).attr('href','index.html');
      window.alert('Click OK to proceed and acknowledge that you are willfully declining to install a newer, faster, better web browser, and by doing so, you are supporting an evil corporation that shamelessly makes the lives of all developers and users, like you, a living hell.');
    } else {
      $(this).attr('href','https://www.google.com/chrome/browser/desktop/');
    }
  })
));
</script>
</body>
</html>
