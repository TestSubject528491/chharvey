<template>
  <section class="o-Grid__Item o-Grid__Item--maincol c-Position" itemprop="{{ present }}" itemscope="" itemtype="{{ this._org_type }}">
    <header class="c-Position__Head">
      <h3 class="c-Position__Name h-Inline-sG -pr-1-sG" itemprop="jobTitle">{{ this._name }}</h3>
      <p class="c-Position__Org h-Inline-sG h-Clearfix-sG" itemprop="name">
        <a class="c-Camo" rel="external" href="{{ this._org_url }}" itemprop="url">{{ this._org_name }}</a>
      </p>
      <p class="c-Position__Dates h-Inline">
        <time datetime="{{ this._date_start }}">{{
          this._date_start.format('M Y')
        }}</time>&ndash;<time datetime="{{ this._date_end }}">{{
          this._date_end.format('M Y')
        }}</time><time datetime="{{ new Date().toISOString() }}">present</time>
      </p>
      <p class="c-Position__Place h-Inline">
        (<x-city locality="{{ this._locality }}" region="{{ this._region }}" latitude="{{ this._latitude }}" longitude="{{ this._longitude }}"></x-city>)
      </p>
    </header>
    <ul class="c-Position__Body">{{ descriptions }}</ul>
  </section>
</template>
