<template>
  <h1 class="c-ResHn" itemprop="name">
    <slot name="honorificPrefix" itemprop="honorificPrefix">{{ fullName.honorificPrefix }}</slot>
    <slot name="givenName" itemprop="givenName">{{ fullName.givenName }}</slot>
    <abbr title="{{ fullName.additionalName }}" itemprop="additionalName">
      <slot name="additionalName">{{ fullName.additionalName.slice(0,1) + '.' }}</slot>
    </abbr>
    <slot class="h-CommaAfter" name="familyName" itemprop="familyName">{{ resume.fullName.familyName }}</slot>
    <slot name="honorificSuffix" itemprop="honorificSuffix"> {{ fullName.honorificSuffix }}</slot>
  </h1>
</template>
