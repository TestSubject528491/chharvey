<template>
  <dt class="o-Grid__Item">{{ this.instance.text }}</dt>
  <dd class="o-Grid__Item" itemscope="" itemtype="http://schema.org/Rating">
    <small class="o-Textbox c-Label c-Label--skss c-Label--skill h-Hidden">{{ Skill.LEVELS[this.instance.level-1] }}</small>
    <meta itemprop="worstRating" content="0"/>
    <meta itemprop="bestRating"  content="{{ Skill.LEVELS.length }}"/>
    <meta itemprop="ratingValue" content="{{ this.instance.level }}"/>
    <svg class="c-SkillViz" viewbox="0 0 14 4">
      <g transform="translate(1,2)"></g>
    </svg>
  </dd>
</template>
