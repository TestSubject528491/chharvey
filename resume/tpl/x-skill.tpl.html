<template>
  <dt class="o-Grid__Item">{{ this._text }}</dt>
  <dd class="o-Grid__Item" itemscope="" itemtype="http://schema.org/Rating">
    <meta itemprop="worstRating" content="0"/>
    <meta itemprop="bestRating"  content="1"/>
    <meta itemprop="ratingValue" content="{{ this._level }}"/>
    <meter style="--fadein: 1;" min="0" max="1" low="0.25" high="0.60" optimum="1" value="{{ this._level }}">
      <slot name="percentage">{{ 100 * this._level }}</slot>%
    </meter>
  </dd>
</template>
