<template>
  <dt class="o-Grid__Item">{{ this.instance.text }}</dt>
  <dd class="o-Grid__Item" itemscope="" itemtype="http://schema.org/Rating">
    <small class="o-Textbox c-Label c-Label--skss c-Label--skill h-Hidden">{{ Skill.LEVELS[this._level-1] }}</small>
    <meta itemprop="worstRating" content="0"/>
    <meta itemprop="bestRating"  content="{{ Skill.LEVELS.length }}"/>
    <meta itemprop="ratingValue" content="{{ this._level }}"/>
    <meter style="--fadein: 1;" min="0" max="1" low="0.25" high="0.60" optimum="1" value="{{ this._level/Skill.LEVELS.length }}">
      <slot name="percentage">{{ 100*this._level/Skill.LEVELS.length }}</slot>%
    </meter>
  </dd>
</template>
