<svg xmlns="http://www.w3.org/2000/svg" width="600" height="320">
  <style>
    line {
      stroke-width: 2px;
    }
    text {
      font-size: 14px;
      font-family: sans-serif;
    }
    text.heading {
      font-size: 42px;
      font-weight: bold;
      text-anchor: middle;
    }
    .tier1 {
      fill:   #ba4b01;
      stroke: #ba4b01;
    }
    .tier2 {
      fill:   #cd5817;
      stroke: #cd5817;
    }
    .tier3 {
      fill:   #e0642a;
      stroke: #e0642a;
    }
    .tier4 {
      fill:   #f06c36;
      stroke: #f06c36;
    }
    .tier5 {
      fill:   #ff7354;
      stroke: #ff7354;
    }
    .tier6 {
      fill:   #ff807d;
      stroke: #ff807d;
    }
    .categories text {
        font-weight: bold;
        text-anchor: middle;
        fill: #fff;
    }
    .examples text {
      stroke-width: 0px;
      fill: #000;
    }
  </style>

  <text class="heading" x="300" y="50">CSS Stylesheets</text>

  <g transform="translate(0,60)">
    <g class="triangle" transform="scale(2,1)">
      <polygon class="tier1" points="  0,  0    300,  0    150,260"/>
      <polygon class="tier2" points=" 25, 43    275, 43    150,260"/>
      <polygon class="tier3" points=" 50, 87    250, 87    150,260"/>
      <polygon class="tier4" points=" 75,130    225,130    150,260"/>
      <polygon class="tier5" points="100,173    200,173    150,260"/>
      <polygon class="tier6" points="125,217    175,217    150,260"/>
    </g>
    <g class="categories" transform="translate(300,20)">
      <text x="0" y="0">Global</text>
      <text x="0" y="43">Reset</text>
      <text x="0" y="87">Layout</text>
      <text x="0" y="130">Tools</text>
      <text x="0" y="173">Objects</text>
      <text x="0" y="217">Trumps</text>
    </g>
    <!-- <g class="examples" transform="translate(300)">
      <text class="tier1" x="0" y="105">global constants, math helper functions</text>
      <text class="tier2" x="0" y="190">content, font, text, decoration</text>
      <text class="tier3" x="0" y="275">color, background, visibility, transitions</text>
      <text class="tier4" x="0" y="105">global constants, math helper functions</text>
      <text class="tier5" x="0" y="190">content, font, text, decoration</text>
      <text class="tier6" x="0" y="275">color, background, visibility, transitions</text>
    </g> -->
